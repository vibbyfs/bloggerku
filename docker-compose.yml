version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bloggerku-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=BLOGGERKU
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: bloggerku-server
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=BLOGGERKU
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate || true && npm start"

volumes:
  postgres_data:
